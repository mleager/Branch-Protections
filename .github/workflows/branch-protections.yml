name: Setup Branch Protections

on:
  workflow_dispatch:

jobs:
  setup-primary-branch-protections:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: ["main", "develop", "staging"]
    steps:
      - name: Setup Branch Protection for ${{ matrix.branch }}
        run: |
          curl -L -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/branches/${{ matrix.branch }}/protection \
            -d '{
              "required_status_checks": {
                "strict": true,
                "contexts": ["terraform-plan", "terraform-apply"]
              },
              "enforce_admins": true,
              "required_pull_request_reviews": {
                "dismiss_stale_reviews": true,
                "require_code_owner_reviews": false,
                "required_approving_review_count": 1,
                "require_last_push_approval": false
              },
              "restrictions": null,
              "required_linear_history": false,
              "allow_force_pushes": false,
              "allow_deletions": false,
              "block_creations": false,
              "required_conversation_resolution": true,
              "lock_branch": false,
              "allow_fork_syncing": true
            }'

  setup-secondary-branch-protections:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: ["feature/*", "bugfix/*", "hotfix/*"]
    steps:
      - name: Setup Branch Protection for Feature and Fix branches
        run: |
          curl -L -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/branches/${{ matrix.branch }}/protection \
           -d '{
              "enforce_admins": true,
              "required_pull_request_reviews": {
                "dismiss_stale_reviews": true,
                "require_code_owner_reviews": false,
                "required_approving_review_count": 1,
                "require_last_push_approval": false
              },
              "restrictions": null,
              "required_linear_history": false,
              "allow_force_pushes": false,
              "allow_deletions": false,
              "block_creations": false,
              "required_conversation_resolution": true,
              "lock_branch": false,
              "allow_fork_syncing": true
            }'

